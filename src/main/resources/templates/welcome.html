                                        </td>

                                                    type="button">Delete

                                        </td>

<!--2. Неправильно указано значение для атрибута `data-bs-dismiss`. Убедитесь, что у кнопки для закрытия модального окна есть атрибут `data-bs-dismiss="modal"`.
3. Используется устаревшая версия Bootstrap. Если вы используете старую версию Bootstrap, атрибут `data-bs-dismiss` может быть заменен на `data-dismiss`.
-->
                                        <!-- Модальное окно Edit -->
                                        <div class="modal fade" id="editModal"
                                             th:id="${'editModal'+user.getId()}"
                                             tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="false">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <!-- Заголовок модального окна Edit -->
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                type="button" aria-label="Close"></button>
                                                    </div>
                                                    <!-- Тело модального окна Edit -->
                                                    <form th:action="@{/user/{id} (id=${user.getId()})}"
                                                          th:method="PATCH"
                                                          th:object="${user}">
                                                        <div class="modal-body text-center">
                                                            <br>
                                                            <!---Поле Id будет отображаться, но не будет доступно для корректировки-->
                                                            <label for="edit-id"><b>Id</b></label>
                                                            <input class="form-control"
                                                                   id="edit-id"
                                                                   th:name="id"
                                                                   th:type="text"
                                                                   th:value="${user.getId()}" disabled/>
                                                            <br>
                                                            <label for="edit-email"><b>Email</b></label>
                                                            <input class="form-control" id="edit-email"
                                                                   th:name="email"
                                                                   th:type="text"
                                                                   th:value="${user.getEmail()}"/>
                                                            <br>
                                                            <label for="edit-username"><b>Login</b></label>
                                                            <input class="form-control" id="edit-username"
                                                                   th:name="username"
                                                                   th:type="text"
                                                                   th:value="${user.getUsername()}"/>
                                                            <br>
                                                            <label for="edit-password"><b>Password</b></label>
                                                            <input class="password" id="edit-password" required
                                                                   th:name="password"
                                                                   th:type="password"
                                                                   th:value="${user.getPassword()}"/>
                                                            <br>
                                                            <span><b>Check role</b></span>
                                                            <select aria-label="Default select example"
                                                                    class="form-select"
                                                                    th:name="roles" required>
                                                                <option th:each="role : ${allRoles}"
                                                                        th:value="${role.getId()}"
                                                                        th:switch="${role.getName()}">
                                                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                    <span th:case="'ROLE_USER'">USER</span>
                                                                </option>
                                                            </select>
                                                    <!-- Подвал модального окна Edit -->
                                                    <div class="modal-footer">
                                                        <button class="btn btn-secondary"
                                                                data-dismiss="modal"
                                                                type="button">Close
                                                        </button>
                                                        <button class="btn btn-primary" type="submit"
                                                                value="Edit">Save
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
